<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" >
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>
<body>
    <form action="" id='enter-name'>
        <label for="">Enter Your Name</label>
        <input type="text" id='name-input' placeholder="Name">
        <button type="submit" id='submit-name'>Submit</button>
    </form>
    <div id="content">

        <div class='player' id="player-1">
            <div class="name" id='p1name'></div>
            <div class="choices" id="p1choices">
                <div data-rps="rock" class="button-active rps-button invisible">
                    <img src="./assets/images/Rock-button.png" alt='rock button'>
                </div>
                <div data-rps="paper" class="button-active rps-button invisible">
                    <img src="./assets/images/Paper-button.png" alt='paper button'>
                </div>
                <div data-rps="scissors" class="button-active rps-button invisible">
                    <img src="./assets/images/Scissors-button.png"
                    alt='scissors button'>
                </div>
            </div>
            <div class="win-loss" id="p1win-loss">
                <h3>Wins: <b id='p1wins'></b></h3>
                <h3>Losses: <b id='p1losses'></b></h3>
            </div>
        </div>

        <div id="results">
            <img src="./assets/images/paper.png" id="p1choice" alt="" class='final-choice'>
            <img src="./assets/images/rock.png" id="p2choice" alt="" class='final-choice reverse-img'>
            <img src='' id='banner' alt='banner' class="invisible">
            <h2 id="winner" class='invisible'></h2>
        </div>

        <div class='player' id="player-2">
            <div class="name" id='p2name'></div>
            <div class="choices" id="p2choices">
                <div data-rps="rock" class="button-active rps-button invisible">
                    <img src="./assets/images/Rock-button.png" alt='rock button'>
                </div>
                <div data-rps="paper" class="button-active rps-button invisible">
                    <img src="./assets/images/Paper-button.png" alt='paper button'>
                </div>
                <div data-rps="scissors" class="button-active rps-button invisible">
                    <img src="./assets/images/Scissors-button.png" alt='scissors button'>
                </div>
            </div>
            <div class="win-loss" id="p2win-loss">
                <h3>Wins: <b id='p2wins'></b></h3>
                <h3>Losses: <b id='p2losses'></b></h3>
            </div>
        </div>
    </div>
    <button id='test-delete'>Test Delete</button>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
